<div class="form-group">
	<div class="span7 center">
	<button class="btn btn-success" ng-click="registerStudent()">
		<span class="MR20">
				<i class="glyphicon glyphicon-plus"></i>
			</span>
			<span>
          		Register Student
          </span>	
	</button>
	<button class="btn btn-warning" ng-click="registerFaculty()">
		<span class="MR20">
			<i class="glyphicon glyphicon-plus"></i>
		</span>
		<span>
			Add Course Offering
        </span>
    </button>
    	<button class="btn btn-success" ng-click="view()">
		<span class="MR20">
				<i class="glyphicon glyphicon-search"></i>
			</span>
			<span>
          		View
          </span>	
	</button>
</div>
</div>

<script type="text/ng-template" id="registerStudent.html">
        <div class="modal-header">
            <h3 class="modal-title">Register Student</h3>
        </div>
        <div class="modal-body">
        	<div class="form-group">
        		<label> Entry number</label>
        		<input type="text" ng-model="add.entryno" class="form-control">
        	</div>
        	<div class="form-group">
        		<label> Course</label>
        		<input type="text" ng-model="add.course_id" class="form-control">
        	</div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok(add)">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
</script>

<script type="text/ng-template" id="registerFaculty.html">
        <div class="modal-header">
            <h3 class="modal-title">Register Faculty</h3>
        </div>
        <div class="modal-body">
        	<div class="form-group">
        		<label> Faculty Code</label>
        		<input type="text" ng-model="add.id" class="form-control">
        	</div>
          <div class="form-group">
            <label> Course</label>
            <input type="text" ng-model="add.course_id" class="form-control">
          </div>
          <div class="form-group">
            <label> Maximum Student Limit</label>
            <input type="text" ng-model="add.course_limit" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok(add)">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
</script>

<script type="text/ng-template" id="courseDetail.html">
        <div class="modal-header">
            <h3 class="modal-title">New Course Offering</h3>
        </div>
        <div class="modal-body">
			<div class="row" style="margin-top: 20px;">
			  <div class="table-responsive col-md-12">
			    <table class="table table-striped table-hover table-justified">
			      <thead>
			          <tr>
			            <th class="text-center"> Entry number</th>
			            <th class="text-center"> Name</th>
			          </tr>
			      </thead>
			      <tbody>
			          <tr ng-repeat = "row in tableData">
			            <td class="text-center"> 
			              {{row.entryno}}
			            </td>
			            <td class="text-center">
			              {{row.name}}
			            </td>
			          </tr>
			      </tbody>
			    </table>
			  </div>
			</div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok(add)">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
</script>

<div class="row" style="margin-top: 20px;">
  <div class="table-responsive col-md-12">
    <table class="table table-striped table-hover table-justified">
      <thead>
          <tr>
            <th class="text-center"> Course Name</th>
            <th class="text-center"> Faculty Name</th>
            <th class="text-center"> Registered</th>
            <th class="text-center"> Limit</th>
          </tr>
      </thead>
      <tbody>
          <tr ng-repeat = "row in tableData" ng-click="showCourse(row)">
            <td class="text-center"> 
              {{row.course_id}}
            </td>
            <td class="text-center"> 
              {{row.faculty_name}}
            </td>
            <td class="text-center"> 
              {{row.course_registered}}
            </td>
            <td class="text-center">
              {{row.course_limit}}
            </td>
          </tr>
      </tbody>
    </table>
  </div>
</div>
