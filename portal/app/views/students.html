<div class="form-group">
	<div class="span7 center">
	<button class="btn btn-success" ng-click="view()">
		<span class="MR20">
				<i class="glyphicon glyphicon-search"></i>
			</span>
			<span>
          		View
          </span>	
	</button>
	<button class="btn" ng-click="add()">
		<span class="MR20">
			<i class="glyphicon glyphicon-plus"></i>
		</span>
		<span>
			Add
        </span>
    </button>
</div>
</div>

<script type="text/ng-template" id="addModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Add Student</h3>
        </div>
        <div class="modal-body">
        	<div class="form-group">
        		<label> Entry Number</label>
        		<input type="text" ng-model="add.entryno" class="form-control">
        	</div>
        	<div class="form-group">
        		<label> Name</label>
        		<input type="text" ng-model="add.name" class="form-control">
        	</div>
        	<div class="form-group">
        		<label>Department</label>
        		<input type="text" ng-model="add.dept" class="form-control">
        	</div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok(add)">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
</script>

<script type="text/ng-template" id="deleteModal.html">
        <div class="modal-header">
            <h3 class="modal-title">Delete</h3>
        </div>
        <p class="text-danger"> Delete {{itemSelected.name}}? </p>
        <div class="modal-footer">
            <button class="btn btn-danger" type="button" ng-click="ok(add)">Delete</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
</script>

<div class="row" style="margin-top: 20px;">
  <div class="table-responsive col-md-12">
    <table class="table table-striped table-hover table-justified">
      <thead>
          <tr>
            <th class="text-center"> Entry Number</th>
            <th class="text-center"> Name </th>
            <th class="text-center"> Department</th>
          </tr>
      </thead>
      <tbody>
          <tr ng-repeat = "row in tableData" ng-click="showOptions(row)">
            <td class="text-center"> 
              {{row.entryno}}
            </td>
            <td class="text-center"> 
              {{row.name}}
            </td>
            <td class="text-center"> 
              {{row.dept}}
            </td>
          </tr>
      </tbody>
    </table>
  </div>
</div>
